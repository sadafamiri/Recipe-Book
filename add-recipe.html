<label  for="Name">What ingredients did you needed?</label><br>
<textarea id="ingredients" name="ingredients" placeholder=" purpose flour:3 cups Water: about 1 cup..."required></textarea><br><br>

<label for="ingredients">Step by Step, How did you Prepare it?</label><br>
<textarea id="ingredients" name="ingredients" placeholder="flour mix dry ingredients, backe for 30 minutes..."required></textarea><br><br>

<label for="image">Link to an image that shows your dish</label><br>
<input type="url" id="image" name="pizza.jpg" placeholder="provide a link to an image of your dish"><br><br>

<label for="category">Recipe category</label>
<select id="category" name="category" required>
<option value="food">food</option>
<option value="Carnivore">Carnivore</option>
<option value="Sharp set">Sharp set</option>
</select></br><br>
<button type="submit">Add to Recipe</button>
